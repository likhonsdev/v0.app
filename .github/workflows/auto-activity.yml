name: Repository Activity and Contributions

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
    - cron: '0 12 * * *' # Runs at noon
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for contributors
          
      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          avatarSize: 42
          
      - name: Create new branch
        run: |
          current_date=$(date +%Y%m%d_%H%M%S)
          branch_name="auto-update-${current_date}"
          git checkout -b $branch_name
          
      - name: Update activity file
        run: |
          mkdir -p .github/activity
          echo "Last updated: $(date)" > .github/activity/latest-update.txt
          echo "## üìä Repository Statistics" >> .github/activity/latest-update.txt
          echo "- Total Commits: $(git rev-list --count HEAD)" >> .github/activity/latest-update.txt
          echo "- Contributors: $(git shortlog -s -n --all | wc -l)" >> .github/activity/latest-update.txt
          echo "- Active Branches: $(git branch -r | wc -l)" >> .github/activity/latest-update.txt
          git add .github/activity/latest-update.txt
          
      - name: Generate Contribution Graph
        uses: hashdb/github-contributions-graph@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      - name: Update README with Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_PROJECTS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LOC_CHART: "True"
          
      - name: Generate Repository Social Image
        uses: wei/socialify@v1
        with:
          name: ${{ github.repository }}
          description: true
          pattern: "Plus"
          font: "Inter"
          language: true
          owner: true
          stargazers: true
          pulls: true
          forks: true
          
      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto update repository activity and stats [skip ci]"
          
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          gh pr create \
            --title "üìä Repository Stats Update $(date +%Y-%m-%d)" \
            --body "ü§ñ This is an automated pull request to update repository statistics and activities.

            ## Changes made:
            - üìà Updated activity timestamp and repository stats
            - üë• Generated new contributors layout
            - üìä Updated contribution graphs
            - üñºÔ∏è Generated new social preview image
            - üìë Updated README stats" \
            --label "automated,documentation" \
            --base main
            
      - name: Auto-merge if checks pass
        run: |
          sleep 30  # Wait for checks to start
          PR_URL=$(gh pr list --head $branch_name --json url -q '.[0].url')
          gh pr merge $PR_URL --auto --merge
